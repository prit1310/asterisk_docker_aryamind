version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey there
    - good morning

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - see you later

- intent: ask_balance
  examples: |
    - what is my balance
    - tell me my account balance
    - how much money do I have

- intent: affirm
  examples: |
    - yes
    - that's right
    - correct

- intent: deny
  examples: |
    - no
    - not really
    - I don't think so
